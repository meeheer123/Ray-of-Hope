    <script>
  // Get the current date
  const today = new Date();

  // Get tomorrow's date by adding one day to the current date
  const tomorrow = new Date(today);
  tomorrow.setDate(tomorrow.getDate() + 1);

  // Format tomorrow's date as YYYY-MM-DD (required format for the "min" attribute of date input)
  const formattedTomorrow = tomorrow.toISOString().split('T')[0];

  // Get the date picker element
  const datePicker = document.getElementById('datePicker');

  // Set the "min" attribute of the date picker to tomorrow's date
  datePicker.min = formattedTomorrow;

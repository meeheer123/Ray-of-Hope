<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray of Hope</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='helper_form.css') }}">
</head>
<body>
    <h1>Helper Form for {{ helpee }}</h1>
    <div class="container">
        <form method="POST">
            <label for="full-name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <br>
            
            <div style="height: 20px;"></div>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <div style="height: 20px;"></div>
            <label for="grade_level">Grade Level or Education Level:</label>
            <select id="grade_level" name="education_level" required>
                <option value="">Select Grade Level</option>
                <option value="elementary">Elementary</option>
                <option value="middle">Middle School</option>
                <option value="high">High School</option>
                <option value="undergrad">Undergraduate</option>
                <option value="graduate">Graduate</option>
                <option value="other">Other</option>
            </select><br>
            <br>
            <div style="height: 20px;"></div>
            <label for="institute-name">Institute Name:</label>
            <input type="text" id="institute-name" name="institute_name" required>
            <br>
            <div style="height: 20px;"></div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <br>
            <div style="height: 20px;"></div>
            <label for="contact-number">Contact Number:</label>
            <input type="tel" id="contact-number" name="contact_number" required>
            <br>
            <div style="height: 20px;"></div>
            <label for="email">Email Id:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <div style="height: 20px;"></div>
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" required>
            <br>
            <div style="height: 20px;"></div>
            <label for="id-proof">ID Proof (Aadhar Card or Pan Card):</label>
            <input type="text" id="id-proof" name="id_proof" required>
            <div style="height: 20px;"></div>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
